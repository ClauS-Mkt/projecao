<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Projeção</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <section class="login-box">
      <h1>Login - Projeção</h1>

      <form id="login-form">
        <label for="login">Usuário</label>
        <input type="text" id="login" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" required />

        <button type="submit">Entrar</button>
      </form>

      <p id="login-error" class="error-message"></p>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBs1jwFTLVKTZrmviCjuC70__A2Q-VGLog",
      authDomain: "projecao-c1ffc.firebaseapp.com",
      projectId: "projecao-c1ffc",
      storageBucket: "projecao-c1ffc.firebasestorage.app",
      messagingSenderId: "1048500488131",
      appId: "1:1048500488131:web:1b6a40e4268eac8f819f76"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("login-form");
    const erro = document.getElementById("login-error");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const loginDigitado = document.getElementById("login").value.trim();
      const senha = document.getElementById("senha").value;

      try {
        // Buscar usuário por nome de login na coleção "usuarios"
        const usuariosRef = collection(db, "usuarios");
        const q = query(usuariosRef, where("login", "==", loginDigitado));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          erro.textContent = "Usuário não encontrado.";
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();
        const email = userData.email;
        const tipo = userData.tipo;

        // Autenticar com e-mail + senha
        await signInWithEmailAndPassword(auth, email, senha);

        // Redirecionar conforme tipo
        if (tipo === "solicitante") {
          window.location.href = "solicitante.html";
        } else if (tipo === "responsavel") {
          window.location.href = "responsavel.html";
        } else {
          erro.textContent = "Tipo de usuário não reconhecido.";
        }

      } catch (err) {
        erro.textContent = "Falha no login: " + err.message;
      }
    });
  </script>

</body>
</html>
