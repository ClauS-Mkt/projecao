<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitação de Pedido</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <h1>Solicitação de Pedido</h1>

    <!-- Formulário de checklist -->
    <section class="form-section">
      <h2>Checklist do Pedido</h2>
      <form id="checklist-form">
        <label for="consultor">Nome do Consultor</label>
        <input type="text" id="consultor" required />

        <label for="cliente">Nome do Cliente</label>
        <input type="text" id="cliente" required />

        <label for="cidade">Cidade do Cliente</label>
        <input type="text" id="cidade" required />

        <label for="tipo-painel">Tipo de Painel</label>
        <select id="tipo-painel" required>
          <option value="">Selecione</option>
          <option>Interno</option>
          <option>Externo</option>
          <option>Parede</option>
          <option>Totem</option>
          <option>Poste</option>
        </select>

        <label for="gabinete">Tipo de Gabinete</label>
        <input type="text" id="gabinete" required />

        <label for="pixel">Pixel</label>
        <input type="text" id="pixel" required />

        <label for="tamanho">Tamanho do Painel</label>
        <input type="text" id="tamanho" required />

        <label for="descricao">Descrição do Pedido</label>
        <textarea id="descricao" rows="3" required></textarea>

        <label for="info">Informações Úteis</label>
        <textarea id="info" rows="3"></textarea>

        <button type="submit">Enviar Pedido</button>
      </form>
    </section>

    <!-- Fila de pedidos -->
    <section class="lista-pedidos">
      <h2>Meus Pedidos</h2>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabela-pedidos">
          <!-- Linhas serão inseridas dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Usa o script como módulo -->
  <script type="module" src="js/solicitante.js"></script>

</body>
</html>
