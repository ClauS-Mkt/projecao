<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Pedidos - Projeção</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <h1>Gerenciamento de Pedidos</h1>

    <!-- Lista de pedidos recebidos -->
    <section class="lista-pedidos">
      <h2>Pedidos Recebidos</h2>
      <table>
        <thead>
          <tr>
            <th>Consultor</th>
            <th>Tamanho</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-geral-pedidos">
          <!-- Linhas inseridas dinamicamente -->
        </tbody>
      </table>
    </section>


    <!-- Detalhes do pedido selecionado -->
    <section id="detalhes-pedido" class="detalhes" style="display:none;">
      <h2>Detalhes do Pedido</h2>
      <div><strong>Consultor:</strong> <span id="det-consultor"></span></div>
      <div><strong>Cliente:</strong> <span id="det-cliente"></span></div>
      <div><strong>Cidade:</strong> <span id="det-cidade"></span></div>
      <div><strong>Produto:</strong> <span id="det-produto"></span></div>
      <div><strong>Quantidade:</strong> <span id="det-quantidade"></span></div>
      <div><strong>Tipo de Gabinete:</strong> <span id="det-gabinete"></span></div>
      <div><strong>Pixel:</strong> <span id="det-pixel"></span></div>
      <div><strong>Descrição:</strong> <p id="det-descricao"></p></div>
      <div><strong>Informações Úteis:</strong> <p id="det-info"></p></div>
      <div><strong>Status:</strong> <span id="det-status"></span></div>

      <button id="btn-aceitar">Aceitar</button>
      <button id="btn-finalizar">Finalizar</button>
    </section>

  </main>

  <!-- Carrega o script do Firebase + lógica do responsável -->
  <script type="module" src="js/responsavel.js"></script>

</body>
</html>
